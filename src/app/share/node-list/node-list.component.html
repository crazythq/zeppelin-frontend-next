<div class="content">
  <h4><a (click)="importNote()"><i nz-icon nzType="upload" nzTheme="outline"></i> Import Note</a></h4>
  <h4><a (click)="createNote()"><i nz-icon nzType="file-add" nzTheme="outline"></i> Create new Note</a></h4>
  <nz-input-group [nzPrefixIcon]="'search'" nzSize="small">
    <input type="text" nz-input placeholder="Filter" nzSize="small" [(ngModel)]="searchValue" />
  </nz-input-group>
  <nz-tree [nzData]="nodes" [nzSearchValue]="searchValue">
    <ng-template #nzTreeTemplate let-node>
      <span class="node" [ngSwitch]="node.origin.nodeType" [class.not-matched]="searchValue && !node.isMatched" [class.active]="activatedId === node.origin.id" (click)="activatedId = node.origin.id">
        <span class="folder" *ngSwitchCase="'folder'">
          <a class="name" (click)="toggleFolder(node)"><i nz-icon [nzType]="node.isExpanded ? 'folder-open':'folder'" nzTheme="fill"></i>{{ node.title }}</a>
          <span class="operation">
            <ng-container *ngIf="!node.origin.isTrash;else trashFolderTpl">
              <a nz-tooltip nzTitle="Create new note" (click)="createNote(node.origin.id)"><i nz-icon nzType="file-add"></i></a>
              <a nz-tooltip nzTitle="Rename folder"><i nz-icon nzType="edit"></i></a>
              <a nz-tooltip nzTitle="Move folder to Trash"><i nz-icon nzType="delete" nz-popconfirm nzTitle="This folder will be moved to trash." (nzOnConfirm)="messageService.moveFolderToTrash(node.origin.id)"></i></a>
            </ng-container>
            <ng-template #trashFolderTpl>
              <a nz-tooltip nzTitle="Restore folder"><i nz-icon nzType="undo" (click)="messageService.restoreFolder(node.origin.id)"></i></a>
              <a nz-tooltip nzTitle="Remove folder permanently"><i nz-icon nzType="delete" nz-popconfirm nzTitle="This cannot be undone. Are you sure?" (nzOnConfirm)="messageService.removeFolder(node.origin.id)"></i></a>
            </ng-template>
          </span>
        </span>
        <span class="file" *ngSwitchCase="'note'">
          <a class="name" (click)="openNote(node)"><i nz-icon nzType="file-text" nzTheme="fill"></i>{{ node.title }}</a>
          <span class="operation">
            <ng-container *ngIf="!node.origin.isTrash;else trashFileTpl">
              <a nz-tooltip nzTitle="Rename note"><i nz-icon nzType="edit"></i></a>
              <a nz-tooltip nzTitle="Clear output"><i nz-icon nzType="fire" nz-popconfirm nzTitle="Do you want to clear all output?" (nzOnConfirm)="messageService.paragraphClearAllOutput(node.origin.id)"></i></a>
              <a nz-tooltip nzTitle="Move note to Trash"><i nz-icon nzType="delete" nz-popconfirm nzTitle="This note will be moved to trash." (nzOnConfirm)="messageService.moveNoteToTrash(node.origin.id)"></i></a>
            </ng-container>
            <ng-template #trashFileTpl>
              <a nz-tooltip nzTitle="Restore note"><i nz-icon nzType="undo" (click)="messageService.restoreNote(node.origin.id)"></i></a>
              <a nz-tooltip nzTitle="Remove note permanently"><i nz-icon nzType="delete" nz-popconfirm nzTitle="This cannot be undone. Are you sure?" (nzOnConfirm)="messageService.deleteNote(node.origin.id)"></i></a>
            </ng-template>
          </span>
        </span>
        <span class="folder" *ngSwitchCase="'trash'">
          <a class="name" (click)="toggleFolder(node)"><i nz-icon nzType="delete" nzTheme="fill"></i>{{ node.title }}</a>
          <span class="operation">
            <a nz-tooltip nzTitle="Restore all"><i nz-icon nzType="undo" nz-popconfirm nzTitle="Folders and notes in the trash will be merged into their original position." (nzOnConfirm)="messageService.restoreAll()"></i></a>
            <a nz-tooltip nzTitle="Empty all"><i nz-icon nzType="delete" nz-popconfirm nzTitle="This cannot be undone. Are you sure?" (nzOnConfirm)="messageService.emptyTrash()"></i></a>
          </span>
        </span>
      </span>
    </ng-template>
  </nz-tree>
</div>
