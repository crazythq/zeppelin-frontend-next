<div class="paragraph-container" *ngIf="paragraph" [attr.id]="paragraph.id + '_container'">
  <zeppelin-notebook-add-paragraph *ngIf="!revisionView"
                                   [disabled]="isNoteRunning"
                                   (addParagraph)="insertParagraph('above')"></zeppelin-notebook-add-paragraph>
  <div class="paragraph">
    <zeppelin-elastic-input *ngIf="paragraph.config.title"
                            [value]="paragraph.title"
                            [min]="true"
                            (valueUpdate)="commitParagraph($event)"></zeppelin-elastic-input>
    <zeppelin-notebook-code-editor [value]="paragraph.text" [readOnly]="isNoteRunning" [language]="paragraph.config.editorSetting?.language"></zeppelin-notebook-code-editor>
  </div>
  <zeppelin-notebook-add-paragraph [disabled]="isNoteRunning"
                                   *ngIf="!viewOnly && !revisionView && last"
                                   (addParagraph)="insertParagraph('below')"></zeppelin-notebook-add-paragraph>
</div>
