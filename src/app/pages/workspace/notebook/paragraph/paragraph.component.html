<div class="paragraph-container" [attr.id]="paragraph.id + '_container'">
  <zeppelin-notebook-add-paragraph *ngIf="!revisionView"
                                   [disabled]="isNoteRunning"
                                   (addParagraph)="insertParagraph('above')"></zeppelin-notebook-add-paragraph>
  <div class="paragraph">
    <div class="title" *ngIf="paragraph.config.title">
      <zeppelin-elastic-input [value]="paragraph.title"
                              [min]="true"
                              (valueUpdate)="commitParagraph()"></zeppelin-elastic-input>
    </div>
    <zeppelin-notebook-code-editor [code]="paragraph.text"></zeppelin-notebook-code-editor>
    <zeppelin-notebook-result *ngFor="let result of results; index as i"
                              [config]="configs[i]"
                              [result]="result">
    </zeppelin-notebook-result>
  </div>
  <zeppelin-notebook-add-paragraph [disabled]="isNoteRunning"
                                   *ngIf="!viewOnly && !revisionView && last"
                                   (addParagraph)="insertParagraph('below')"></zeppelin-notebook-add-paragraph>
</div>
